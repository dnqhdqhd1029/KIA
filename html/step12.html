<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고실사</title>

    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">
        <header class="header">
            <h1>재고실사</h1>
            <button class="btn btn-dark"><i class="bi bi-x-lg"></i></button>
        </header>
        <div class="container">

            <div class="searchContainer">

                <div class="mb-1 row">
                    <label class="col-2 col-form-label">■MP CD</label>
                    <div class="col-4 d-flex align-items-center">
                        <input type="text" class="form-control bg-warning bg-opacity-10" placeholder="2M01">
                        <button class="btn bg-light mx-1"><i class="bi bi-back"></i></button>
                    </div>
                    <label class="col-2 col-form-label">■L/C CD</label>
                    <div class="col-4 d-flex align-items-center">
                        <input type="text" class="form-control bg-warning bg-opacity-10" placeholder="A01"> <span
                            class="mx-1">-</span>
                        <input type="text" class="form-control bg-warning bg-opacity-10" placeholder="00">

                    </div>


                </div>
                <div class="mb-1 row">
                    <label class="col-3 col-form-label ">□T-Count</label>
                    <div class="col-4 d-flex align-items-center">
                        <input type="text" class="form-control" placeholder="150" disabled>

                    </div>

                </div>


                <div class="mb-1 row">
                    <label class="col-3 col-form-label ">□Block-Count</label>
                    <div class="col-4 d-flex align-items-center">
                        <input type="text" class="form-control" placeholder="150" disabled>

                    </div>

                </div>
                <div class="mb-1 row">
                    <label class="col-3 col-form-label ">□Line-Count</label>
                    <div class="col-4 d-flex align-items-center">
                        <input type="text" class="form-control" placeholder="25" disabled>

                    </div>

                </div>

                <div class="btnWrap">
                    <button type="button" class="btn  bg-dark text-white ms-1">전송</button>
                </div>

            </div>

            <div class="inputContainer ">

                <div class="col-6 me-2 d-flex align-items-center">
                    <i class="bi bi-upc-scan me-2"></i>
                    <input type="text" class="form-control me-1 bg-primary bg-opacity-10" placeholder="HSP 306648">
                </div>
                <div class="col-4">
                    <small>HSP 306648</small>
                </div>

            </div>


            <div class="tableWrap ">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="text-center">N</th>
                            <th scope="col" class="text-center">VIN/BODY-NO</th>
                            <th scope="col" class="text-center">Etc</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="text-center">
                                1
                            </th>
                            <th class="text-center">
                                HSP 306648
                            </th>
                            <th class="text-center">

                            </th>
                        </tr>
                        <tr>
                            <th scope="row" class="text-center">
                                2
                            </th>
                            <th class="text-center">
                                HSP 306648
                            </th>
                            <th class="text-center">

                            </th>
                        </tr>


                    </tbody>
                </table>
            </div>

        </div>
        <footer>
            <div class="info">
                DATA 전송 완료 되었습니다
            </div>
        </footer>

    </div>
</body>

</html>
