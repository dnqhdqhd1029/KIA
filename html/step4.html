<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP OUT 송신</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">
        <header class="header">
            <h1>MP OUT 송신</h1>
            <button class="btn btn-dark"><i class="bi bi-x-lg"></i></button>
        </header>
        <div class="container">
            <div class="searchContainer">

                <div class="mb-1 row">
                    <label class="col-2 col-form-label">■출발지</label>
                    <div class="col-4 d-flex align-items-center">
                        <input type="text" class="form-control bg-warning bg-opacity-10" placeholder="2M01">
                        <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>

                    </div>
                    <label class="col-2 col-form-label">■도착지</label>
                    <div class="col-4 d-flex align-items-center">
                        <input type="text" class="form-control  bg-warning bg-opacity-10" placeholder="2M01">
                        <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>
                    </div>

                </div>

                <div class="mb-1 row">
                    <label class="col-2 col-form-label">■TP NO</label>
                    <div class="col-4 d-flex align-items-center">
                        <input type="text" class="form-control  bg-warning bg-opacity-10" placeholder="0003">

                    </div>
                    <label class="col-2 col-form-label">■발행NO</label>
                    <div class="col-4 d-flex align-items-center">
                        <input type="text" class="form-control  bg-warning bg-opacity-10" placeholder="800">

                    </div>

                </div>


                <div class="btnWrap">

                    <button type="button" class="btn bg-dark  text-white ms-1">송신</button>
                    <button type="button" class="btn  bg-danger text-white ms-1">삭제</button>
                </div>


            </div>

            <div class="inputContainer ">

                <div class="col-6 me-2 d-flex align-items-center">
                    <i class="bi bi-upc-scan me-2"></i>
                    <input type="text" class="form-control me-1 bg-primary bg-opacity-10" placeholder="HSP 306648">
                </div>
                <div class="col-4">
                    <small>HSP 306648</small>
                </div>


            </div>

            <div class="tableWrap ">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">N</th>
                            <th scope="col">BODY NO</th>
                            <th scope="col">수출국</th>
                            <th scope="col">1차운송지</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <th>HSP 136999</th>
                            <td>U.S.A</td>
                            <td>평택항</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <th>HSP 136999</th>
                            <td>U.S.A</td>
                            <td>평택항</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
        <footer>
            <div class="info">
                작업할 메뉴를 선택해 주십시오
            </div>
        </footer>

    </div>
</body>

</html>
