<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCATION 현황 조회</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>

<body>
<div class="wrap">
    <header class="header">
        <h1>LOCATION 현황 조회</h1>
        <button class="btn bg-dark"><i class="bi bi-x-lg"></i></button>
    </header>
    <div class="container">
        <div class="searchContainer">

            <div class="mb-1 row">
                <label class="col-2 col-form-label">■MP CD</label>
                <div class="col-4 d-flex align-items-center">
                    <input type="text" class="form-control bg-warning bg-opacity-10" placeholder="2M01">
                    <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>
                </div>
                <label class="col-2 col-form-label">■수출국</label>
                <div class="col-4 d-flex align-items-center">
                    <input type="text" class="form-control me-1 bg-warning bg-opacity-10" placeholder="B28">
                    <input type="text" class="form-control bg-warning bg-opacity-10" placeholder="">
                </div>

            </div>

            <div class="mb-1 row">
                <label class="col-2 col-form-label">■차종CD</label>
                <div class="col-4 d-flex align-items-center">
                  
                    <input type="text" class="form-control  bg-warning bg-opacity-10" placeholder="">

                    <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>


                </div>
                <div class="col-4 d-flex align-items-center"><span>body scan</span></div>

            </div>
            <div class="mb-1 row">
                <label class="col-2 col-form-label">□선박CD</label>
                <div class="col-4 d-flex align-items-center">
                    <input type="text" class="form-control" placeholder="">
                    <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>
                </div>
                <label class="col-2 col-form-label">□L/C CD</label>
                <div class="col-4 d-flex align-items-center">
                    <input type="text" class="form-control me-1 " placeholder="">
                    <input type="text" class="form-control " placeholder="">
                </div>

            </div>


            <div class="mb-1 row">
                <label class="col-2 col-form-label">□예정일</label>
                <div class="col-6 d-flex align-items-center">
                    <input type="text" class="form-control" placeholder="">
                    <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>
                </div>

            </div>

            <div class="btnWrap">
                <button type="button" class="btn  bg-dark ms-1">조회</button>
            </div>


        </div>

        <div class="inputContainer ">

            <div class="col-6 me-2 d-flex align-items-center">
                <i class="bi bi-upc-scan me-2"></i>
                <input type="text" class="form-control me-1 bg-primary bg-opacity-10" placeholder="HSP 306648">
            </div>
            <div class="col-4">
                <small>HSP 306648</small>
            </div>

        </div>

        <div class="tableWrap ">
            <table class="table">
                <colgroup>
                    <col style="width: 10%;"/>
                    <col/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                </colgroup>
                <thead class="table-dark">
                <tr>
                    <th scope="col">N</th>
                    <th scope="col">L/C-CD</th>
                    <th scope="col">대수</th>
                    <th scope="col">방청완료</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <th>Z0000</th>
                    <td>205</td>
                    <td>150</td>

                </tr>
                <tr>
                    <th scope="row">1</th>
                    <th>Z0000</th>
                    <td>205</td>
                    <td>150</td>

                </tr>


                </tbody>
            </table>
        </div>

    </div>
    <footer>
        <div class="info">
            총 2건 조회 되었습니다
        </div>
    </footer>

</div>
</body>

</html>
