<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCATION 조회(BODY-NO)</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">
        <header class="header">
            <h1>LOCATION 조회(BODY-NO)</h1>
            <button class="btn btn-dark"><i class="bi bi-x-lg"></i></button>
        </header>
        <div class="container">
            <div class="searchContainer">

                <div class="mb-1 row">
                    <label class="col-4 col-form-label">■ MP CD</label>
                    <div class="col-8 d-flex align-items-center">
                        <input type="text" class="form-control bg-warning bg-opacity-10" placeholder="2M01">
                        <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>
                    </div>

                </div>
                <div class="mb-1 row">
                    <label class="col-4 col-form-label">■ L/C CD</label>
                    <div class="col-8 d-flex align-items-center">
                        <input type="text" class="form-control me-1 bg-warning bg-opacity-10" placeholder="Z00">
                        <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>

                    </div>

                </div>
                <div class="mb-1 row">
                    <label class="col-4 col-form-label">□ 차종 CD</label>
                    <div class="col-8 d-flex align-items-center">
                        <input type="text" class="form-control me-1 " placeholder="A01">
                        <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>
                    </div>

                </div>
                <div class="mb-1 row">
                    <label class="col-4 col-form-label">□ 수출국</label>
                    <div class="col-8 d-flex align-items-center">
                        <input type="text" class="form-control me-1 " placeholder="B28">
                        <input type="text" class="form-control me-1 " placeholder="VA">
                    </div>

                </div>
                <div class="mb-1 row">
                    <label class="col-4 col-form-label">□ 선박CD</label>
                    <div class="col-8 d-flex align-items-center">
                        <input type="text" class="form-control me-1 " placeholder="A91">
                        <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>
                    </div>

                </div>
                <div class="mb-1 row">
                    <label class="col-4 col-form-label">□ 예정일</label>
                    <div class="col-8 d-flex align-items-center">
                        <input type="text" class="form-control me-1 " placeholder="20230324">
                        <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>
                    </div>

                </div>

                <div class="btnWrap">
                    <button type="button" class="btn  btn-dark ms-1 btn-lg">조회</button>
                </div>




            </div>

            <div class="inputContainer ">

                <div class="col-8 me-2 d-flex align-items-center">
                    <i class="bi bi-upc-scan me-2"></i>
                    <input type="text" class="form-control me-1 bg-primary bg-opacity-10" placeholder="HSP 306648">
                </div>
                <div class="col-4">
                    <small>HSP 306648</small>
                </div>

            </div>

            <div class="tableWrap ">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">BODY N</th>
                            <th scope="col">수출국</th>
                            <th scope="col">L/C-CD</th>
                            <th scope="col">방청</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">HSP 306648</th>
                            <th>U.S,A</th>
                            <td>Z00-00</td>
                            <td>Y</td>

                        </tr>
                        <tr>
                            <th scope="row">HSP 306648</th>
                            <th>U.S,A</th>
                            <td>Z00-00</td>
                            <td>N</td>

                        </tr>


                    </tbody>
                </table>
            </div>

        </div>
        <footer>
            <div class="info">
                작업할 메뉴를 선택해 주십시오
            </div>
        </footer>

    </div>
</body>

</html>
