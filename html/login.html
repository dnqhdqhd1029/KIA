<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수출물류선적시스템</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">
        <div class="loginWrap">
            <div class="logo">
                <img src="../images/kia_logo.png" alt="" />
            </div>

            <div class="inputCont mb-2">
                <input type="text" class="form-control" placeholder="아이디 입력해주세요">
            </div>
            <div class="inputCont mb-2">
                <input type="password" class="form-control" placeholder="비밀번호 입력해주세요">
            </div>
            <div class="btnLogin">
                <button type="button" class="d-block btn btn-lg text-white bg-dark pull">로그인</button>
            </div>

            <button type="button" class="mt-3 "><u>비밀번호 변경</u></button>



        </div>

    </div>
</body>

</html>
