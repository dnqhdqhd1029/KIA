<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP IN 송신</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">
        <header class="header">
            <h1>MP IN 송신</h1>
            <button class="btn btn-dark"><i class="bi bi-x-lg"></i></button>
        </header>
        <div class="container">
            <div class="searchContainer">

                <div class="mb-1 row">
                    <label class="col-4 col-form-label">■ MP CD</label>
                    <div class="col-8 d-flex align-items-center">
                        <input type="text" class="form-control bg-warning bg-opacity-10" placeholder="2M01">
                        <button class="btn bg-light ms-1"><i class="bi bi-back"></i></button>
                    </div>

                </div>
                <div class="mb-1 row">
                    <label class="col-4 col-form-label">■ L/C CD</label>
                    <div class="col-8 d-flex align-items-center">
                        <input type="text" class="form-control me-1 bg-warning bg-opacity-10" placeholder="A01">
                        <span class="mx-1">-</span>
                        <input type="text" class="form-control ms-1 bg-warning bg-opacity-10" placeholder="00">
                    </div>

                </div>
            </div>

            <div class="inputContainer  d-flex  align-items-center">
                <i class="bi bi-upc-scan me-2"></i>
                <div class="col-auto me-2">

                    <input type="text" class="form-control me-1 bg-primary bg-opacity-10" placeholder="HSP 306648">
                </div>
                <div class="col-auto">

                    <small>HSP 306648</small>
                </div>

            </div>

            <div class="tableWrap table-responsive">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">N</th>
                            <th scope="col">BODY NO</th>
                            <th scope="col">차종</th>
                            <th scope="col">수출국</th>
                            <th scope="col">1차운송지</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <th>HSP 136999</th>
                            <td>CK</td>
                            <td>U.S.A</td>
                            <td>평택항</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <th>HSP 136999</th>
                            <td>CK</td>
                            <td>U.S.A</td>
                            <td>평택항</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
        <footer>
            <div class="info">
                작업할 메뉴를 선택해 주십시오
            </div>
        </footer>

    </div>
</body>

</html>
